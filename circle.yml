machine:
  services:
    - docker

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  override:
    - docker build -t moxielogic/moxiedev-builder .
    - docker run -t -v `pwd`:/opt moxielogic/moxiedev-builder
    - find ./ -name \*.rpm | xargs -n 1 -I RPMFILE cp RPMFILE $CIRCLE_ARTIFACTS
    
