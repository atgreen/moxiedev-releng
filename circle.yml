machine:
  services:
    - docker

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  override:
    - docker info
    - docker build -t moxielogic/moxiedev-builder .
    - pwd && ls -l
    - docker run -t -v `pwd`:/opt moxielogic/moxiedev-builder
    - find ./ -name \*.rpm | xargs -n 1 -iii cp $ii $CIRCLE_ARTIFACTS
