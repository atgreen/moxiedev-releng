sudo: required

language: c

services:
  - docker

before_install:
  - mkdir dist
  - docker build -f Dockerfile.srpm-builder -t atgreen/moxiedev-srpm-builder .
  - docker run -t -v `pwd`:/opt atgreen/moxiedev-srpm-builder
  - rm dist/*.tar.gz dist/*.spec dist/*.patch
  - docker build -f Dockerfile.repos -t atgreen/moxielogic-repos .

script:
- 

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      docker push atgreen/moxielogic-repos;
    fi
  - curl -s -X POST -H "Content-Type: application/json" -H "Accept: application/json" -H "Travis-API-Version: 3" -H "Authorization: token $TRAVIS_TOKEN" -d '{ "request": { "branch":"master" }}' https://api.travis-ci.org/repo/atgreen%2Fmoxiedev-builder/requests
  

